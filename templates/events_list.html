{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-white">活動總覽</h2>
  <div class="row g-4">
    {% for event in events %}
    <div class="col-md-4">
      <div class="card bg-dark text-white h-100 shadow">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text mb-1">日期：{{ event.date }}</p>
          <p class="card-text mb-2 text-truncate">{{ event.content|truncatechars:40 }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <small class="text-secondary">主辦：{{ event.poster.username }}</small>
            <a href="{% url 'event_detail' event.id %}" class="btn btn-outline-light btn-sm">檢視活動</a>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12">
      <div class="alert alert-secondary text-center">目前沒有任何活動。</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
