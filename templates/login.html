{% extends "base.html" %}
{% block title %}登入 | Social CRM{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="glass-card mx-auto p-4" style="max-width: 390px;">
        <h2 class="mb-4 text-center fw-bold" style="letter-spacing:1.5px;"><i class="bi bi-box-arrow-in-right me-2"></i>登入</h2>
        <form method="POST" action="{% url 'user:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">用戶名稱</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required maxlength="24" autocomplete="username">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required minlength="4" autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn btn-gradient w-100 mb-2"><i class="bi bi-box-arrow-in-right"></i> 登入</button>
            <div class="text-center small">還沒有帳號？ <a href="{% url 'user:register' %}" class="text-primary fw-bold text-decoration-none">註冊</a></div>
        </form>
    </div>
</div>
{% endblock %}
